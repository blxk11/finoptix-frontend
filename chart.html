<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Candlestick â€“ Finoptix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      padding: 30px;
      color: #1b1f36;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    #chart {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 20px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
    }

    th, td {
      padding: 14px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    td.positive { color: green; font-weight: 600; }
    td.negative { color: red; font-weight: 600; }

    .download-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #2563eb;
      color: white;
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #1e40af;
    }

    .error-msg {
      color: red;
      font-size: 1rem;
      text-align: center;
      margin-top: 20px;
    }

    .error-msg a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Your Portfolio Candlestick Chart</h1>

  <div id="chart"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Stock Name</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Current Price</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="download-btn" onclick="downloadCSV()" id="downloadBtn" style="display:none;">Download CSV</button>
  <div class="error-msg" id="errorMsg"></div>
</div>

<script>
  const raw = localStorage.getItem("portfolioData");
  const tableBody = document.getElementById("tableBody");
  const resultTable = document.getElementById("resultTable");
  const downloadBtn = document.getElementById("downloadBtn");
  const errorMsg = document.getElementById("errorMsg");

  if (!raw) {
    errorMsg.innerHTML = `No portfolio data found. <a href="portfolio.html">Click here to re-upload.</a>`;
  } else {
    try {
      const data = JSON.parse(raw);
      if (!Array.isArray(data) || data.length === 0) throw new Error("Invalid data format");

      resultTable.style.display = "table";
      downloadBtn.style.display = "block";

      data.forEach(row => {
        const tr = document.createElement("tr");
        const gain = parseFloat(row["Gain (%)"]);
        const gainClass = gain >= 0 ? "positive" : "negative";

        tr.innerHTML = `
          <td>${row["Stock Name"]}</td>
          <td>${Number(row["Quantity"]).toLocaleString()}</td>
          <td>${parseFloat(row["Buy Price"]).toFixed(2)}</td>
          <td>${parseFloat(row["Current Price"]).toFixed(2)}</td>
          <td class="${gainClass}">${gain.toFixed(2)}%</td>
        `;
        tableBody.appendChild(tr);
      });

      // ==== CANDLESTICK EXAMPLE ====
      const options = {
        series: [{
          data: [ // static sample candlesticks
            { x: new Date(1538778600000), y: [6629.81, 6650.5, 6623.04, 6633.33] },
            { x: new Date(1538780400000), y: [6632.01, 6643.59, 6620, 6630.11] },
            { x: new Date(1538782200000), y: [6630.71, 6648.95, 6623.34, 6635.65] },
            { x: new Date(1538784000000), y: [6635.65, 6651, 6629.67, 6638.24] },
            { x: new Date(1538785800000), y: [6638.24, 6640, 6620, 6624.47] },
            { x: new Date(1538787600000), y: [6624.53, 6636.03, 6621.68, 6624.31] }
          ]
        }],
        chart: {
          type: 'candlestick',
          height: 400
        },
        title: {
          text: 'Sample Candlestick Chart',
          align: 'left'
        },
        xaxis: {
          type: 'datetime'
        },
        yaxis: {
          tooltip: {
            enabled: true
          }
        }
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();

    } catch (err) {
      console.error("Portfolio render error:", err);
      errorMsg.innerHTML = `Something went wrong. <a href="portfolio.html">Try again</a>.`;
    }
  }

  function downloadCSV() {
    const data = JSON.parse(localStorage.getItem("portfolioData") || "[]");
    if (!data.length) return;

    let csv = "Stock Name,Quantity,Buy Price,Current Price,Gain (%)\n";
    data.forEach(row => {
      csv += `${row["Stock Name"]},${row["Quantity"]},${row["Buy Price"]},${row["Current Price"]},${row["Gain (%)"]}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "portfolio_analysis.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
