<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finoptix ‚Äì Portfolio Charts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      padding: 40px;
      color: #1b1f36;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 40px;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      flex: 1 1 400px;
      max-width: 600px;
    }
    canvas {
      max-width: 100%;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 30px;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    .buttons button {
      background-color: #2d60ff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #1e45d8;
    }
    table {
      margin: auto;
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      display: none;
    }
    th, td {
      padding: 12px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
      text-align: center;
    }
    th {
      background-color: #eff6ff;
      font-weight: 600;
    }
    td.positive { color: green; font-weight: bold; }
    td.negative { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìä Portfolio Analysis</h1>

  <div class="charts">
    <div class="chart-box">
      <h3>Portfolio Allocation</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Stock Value (‚Çπ)</h3>
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Price Trend</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <div class="buttons">
    <button id="saveBtn" style="display:none;" onclick="savePortfolio()">üíæ Save Portfolio</button>
    <button id="removeBtn" style="display:none;" onclick="removeSavedPortfolio()">üóë Remove Saved</button>
    <button id="downloadBtn" style="display:none;" onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Stock Name</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Current Price</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="errorMsg"></div>

<script>
  const raw = localStorage.getItem("portfolioData");
  const saved = localStorage.getItem("savedPortfolio");
  const tableBody = document.getElementById("tableBody");
  const pieChartCanvas = document.getElementById("pieChart");
  const barChartCanvas = document.getElementById("barChart");
  const lineChartCanvas = document.getElementById("lineChart");
  const resultTable = document.getElementById("resultTable");
  const downloadBtn = document.getElementById("downloadBtn");
  const errorMsg = document.getElementById("errorMsg");
  const saveBtn = document.getElementById("saveBtn");
  const removeBtn = document.getElementById("removeBtn");

  let portfolioData;

  if (raw) {
    try {
      portfolioData = JSON.parse(raw);
      renderPortfolio(portfolioData);
    } catch (err) {
      errorMsg.innerHTML = `Something went wrong. <a href="portfolio.html">Try again</a>.`;
    }
  } else if (saved) {
    try {
      portfolioData = JSON.parse(saved);
      renderPortfolio(portfolioData);
    } catch (err) {
      errorMsg.innerHTML = `Something went wrong loading saved portfolio.`;
    }
  } else {
    errorMsg.innerHTML = `No portfolio data found. <a href="portfolio.html">Click here to upload.</a>`;
  }

  function renderPortfolio(data) {
    if (!Array.isArray(data) || data.length === 0) {
      errorMsg.innerHTML = `Invalid portfolio format. <a href="portfolio.html">Try again</a>.`;
      return;
    }

    resultTable.style.display = "table";
    downloadBtn.style.display = "inline-block";
    saveBtn.style.display = "inline-block";
    removeBtn.style.display = "inline-block";

    // Fill table
    data.forEach(row => {
      const tr = document.createElement('tr');
      const gain = parseFloat(row["Gain (%)"]);
      const gainClass = gain >= 0 ? 'positive' : 'negative';

      tr.innerHTML = `
        <td>${row["Stock Name"]}</td>
        <td>${Number(row["Quantity"]).toLocaleString()}</td>
        <td>${parseFloat(row["Buy Price"]).toFixed(2)}</td>
        <td>${parseFloat(row["Current Price"]).toFixed(2)}</td>
        <td class="${gainClass}">${gain.toFixed(2)}%</td>
      `;
      tableBody.appendChild(tr);
    });

    const labels = data.map(d => d["Stock Name"]);
    const values = data.map(d => d["Quantity"] * d["Current Price"]);
    const prices = data.map(d => d["Current Price"]);
    const colors = labels.map((_, i) => `hsl(${i * 35 % 360}, 70%, 70%)`);

    // Pie Chart
    new Chart(pieChartCanvas, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: values,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: 'Portfolio Allocation by Value'
          }
        }
      }
    });

    // Bar Chart
    new Chart(barChartCanvas, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Stock Value ‚Çπ',
          data: values,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Value of Each Stock'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => `‚Çπ${value.toLocaleString()}`
            }
          }
        }
      }
    });

    // Line Chart
    new Chart(lineChartCanvas, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Current Price ‚Çπ',
          data: prices,
          fill: false,
          borderColor: '#2d60ff',
          backgroundColor: '#2d60ff',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Price Trend of Stocks'
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: value => `‚Çπ${value.toFixed(2)}`
            }
          }
        }
      }
    });
  }

  function downloadCSV() {
    const data = portfolioData;
    if (!data || !data.length) return;

    let csv = "Stock Name,Quantity,Buy Price,Current Price,Gain (%)\n";
    data.forEach(row => {
      csv += `${row["Stock Name"]},${row["Quantity"]},${row["Buy Price"]},${row["Current Price"]},${row["Gain (%)"]}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "portfolio_analysis.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  function savePortfolio() {
    if (portfolioData) {
      localStorage.setItem("savedPortfolio", JSON.stringify(portfolioData));
      alert("Portfolio saved successfully ‚úÖ");
    }
  }

  function removeSavedPortfolio() {
    localStorage.removeItem("savedPortfolio");
    alert("Saved portfolio removed ‚ùå");
  }
</script>

</body>
</html>
