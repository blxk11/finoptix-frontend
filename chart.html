<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finoptix â€“ Portfolio Charts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      padding: 40px;
      color: #1b1f36;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 40px;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      flex: 1 1 400px;
      max-width: 600px;
    }
    canvas {
      max-width: 100%;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Portfolio Analysis</h1>

  <div class="charts">
    <div class="chart-box">
      <h3>Portfolio Allocation</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Stock Value (â‚¹)</h3>
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Price Trend</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <div id="errorMsg"></div>

  <script>
    const raw = localStorage.getItem("portfolioData");
    const errorMsg = document.getElementById("errorMsg");

    if (!raw) {
      errorMsg.textContent = "No portfolio data found. Please upload again.";
    } else {
      try {
        const data = JSON.parse(raw);

        const labels = data.map(d => d["Stock Name"]);
        const values = data.map(d => d["Quantity"] * d["Current Price"]);
        const currentPrices = data.map(d => d["Current Price"]);
        const buyPrices = data.map(d => d["Buy Price"]);

        // Pie Chart
        new Chart(document.getElementById("pieChart"), {
          type: "pie",
          data: {
            labels,
            datasets: [{
              data: values,
              backgroundColor: labels.map((_, i) => `hsl(${i * 40 % 360}, 70%, 70%)`)
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "bottom" },
              title: { display: true, text: "Stock Allocation by Value" }
            }
          }
        });

        // Bar Chart
        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Total Value (â‚¹)",
              data: values,
              backgroundColor: "#2563eb"
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "â‚¹ Rupees" }
              }
            }
          }
        });

        // Line Chart
        new Chart(document.getElementById("lineChart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Buy Price",
              data: buyPrices,
              borderColor: "#10b981",
              fill: false
            }, {
              label: "Current Price",
              data: currentPrices,
              borderColor: "#ef4444",
              fill: false
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Buy vs Current Price Comparison"
              }
            }
          }
        });

      } catch (e) {
        errorMsg.textContent = "Error loading charts. Please try uploading again.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
