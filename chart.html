<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finoptix – Portfolio Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #1f2937;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #2d60ff;
      margin-bottom: 32px;
    }

    .summary-box {
      display: flex;
      justify-content: space-between;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      margin-bottom: 40px;
    }

    .summary-box div {
      flex: 1;
      text-align: center;
    }

    .summary-label {
      font-size: 1rem;
      color: #6b7280;
    }

    .summary-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: #111827;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 50px;
    }

    .chart-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chart-card canvas {
      width: 100% !important;
      height: 420px !important;
    }

    .line-chart-wrapper {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      margin-bottom: 50px;
    }

    table {
      width: 100%;
      background: #ffffff;
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 16px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
      font-size: 0.96rem;
    }

    th {
      background-color: #eef4ff;
      font-weight: 600;
      color: #1e3a8a;
    }

    td.positive {
      color: #16a34a;
      font-weight: 600;
    }

    td.negative {
      color: #dc2626;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }

      .summary-box {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finoptix Portfolio Dashboard</h1>

    <div class="summary-box">
      <div>
        <div class="summary-label">Invested</div>
        <div class="summary-value" id="totalInvested">₹0</div>
      </div>
      <div>
        <div class="summary-label">Current Value</div>
        <div class="summary-value" id="currentValue">₹0</div>
      </div>
      <div>
        <div class="summary-label">Net Gain/Loss</div>
        <div class="summary-value" id="netGain">₹0</div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-card">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <div class="line-chart-wrapper">
      <canvas id="lineChart"></canvas>
    </div>

    <table>
      <thead>
        <tr>
          <th>Stock Name</th>
          <th>Quantity</th>
          <th>Buy Price</th>
          <th>Current Price</th>
          <th>Gain (%)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    let rawData = JSON.parse(localStorage.getItem("portfolioData") || "[]");

    const pieCtx = document.getElementById("pieChart").getContext("2d");
    const barCtx = document.getElementById("barChart").getContext("2d");
    const lineCtx = document.getElementById("lineChart").getContext("2d");

    const pieChart = new Chart(pieCtx, {
      type: "pie",
      data: { labels: [], datasets: [{ data: [], backgroundColor: [] }] },
      options: {
        plugins: {
          title: { display: true, text: "Portfolio Allocation" },
          legend: { position: "bottom" }
        }
      }
    });

    const barChart = new Chart(barCtx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          label: "Gain/Loss (%)",
          data: [],
          backgroundColor: [],
        }]
      },
      options: {
        plugins: {
          title: { display: true, text: "Stock Gain/Loss %" },
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const lineChart = new Chart(lineCtx, {
      type: "line",
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Live Price Movement (Simulated)"
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    function updateSummary(data) {
      let invested = 0, current = 0;
      data.forEach(s => {
        invested += s["Quantity"] * s["Buy Price"];
        current += s["Quantity"] * s["Current Price"];
      });
      let net = current - invested;
      document.getElementById("totalInvested").innerText = "₹" + invested.toFixed(2);
      document.getElementById("currentValue").innerText = "₹" + current.toFixed(2);
      document.getElementById("netGain").innerText = (net >= 0 ? "₹" : "–₹") + Math.abs(net).toFixed(2);
    }

    function updateTable(data) {
      const body = document.getElementById("tableBody");
      body.innerHTML = "";
      data.forEach(stock => {
        const gainClass = stock["Gain (%)"] >= 0 ? "positive" : "negative";
        body.innerHTML += `
          <tr>
            <td>${stock["Stock Name"]}</td>
            <td>${stock["Quantity"]}</td>
            <td>${stock["Buy Price"]}</td>
            <td>${stock["Current Price"]}</td>
            <td class="${gainClass}">${stock["Gain (%)"]}%</td>
          </tr>
        `;
      });
    }

    async function fetchLiveData() {
      const res = await fetch("/api/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(rawData)
      });
      const updated = await res.json();
      rawData = updated;
      localStorage.setItem("portfolioData", JSON.stringify(updated));
      renderAll(updated);
    }

    function renderAll(data) {
      const labels = data.map(s => s["Stock Name"]);
      const values = data.map(s => s["Quantity"] * s["Current Price"]);
      const gains = data.map(s => s["Gain (%)"]);
      const colors = labels.map((_, i) => `hsl(${i * 40 % 360}, 70%, 70%)`);

      pieChart.data.labels = labels;
      pieChart.data.datasets[0].data = values;
      pieChart.data.datasets[0].backgroundColor = colors;
      pieChart.update();

      barChart.data.labels = labels;
      barChart.data.datasets[0].data = gains;
      barChart.data.datasets[0].backgroundColor = colors;
      barChart.update();

      const now = new Date();
      const timeLabels = Array.from({ length: 6 }, (_, i) =>
        new Date(now.getTime() - (5 - i) * 60000).toLocaleTimeString()
      );

      lineChart.data.labels = timeLabels;
      lineChart.data.datasets = data.slice(0, 3).map((s, i) => ({
        label: s["Stock Name"],
        data: Array.from({ length: 6 }, () =>
          (s["Current Price"] * (1 + Math.random() * 0.01 - 0.005)).toFixed(2)
        ),
        borderColor: `hsl(${i * 90}, 70%, 40%)`,
        fill: false,
        tension: 0.4
      }));
      lineChart.update();

      updateSummary(data);
      updateTable(data);
    }

    renderAll(rawData);
    setInterval(fetchLiveData, 60000);
  </script>
</body>
</html>
