<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Analysis â€“ Finoptix</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      padding: 30px;
      color: #1b1f36;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .chart-box {
      flex: 1 1 500px;
      min-width: 400px;
      height: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
    }

    th, td {
      padding: 14px;
      border: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    td.positive { color: green; font-weight: 600; }
    td.negative { color: red; font-weight: 600; }

    .download-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #2563eb;
      color: white;
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #1e40af;
    }

    .error-msg {
      color: red;
      font-size: 1rem;
      text-align: center;
      margin-top: 20px;
    }

    .error-msg a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Your Portfolio Performance</h1>

  <div class="charts">
    <div id="piechart" class="chart-box"></div>
    <div id="barchart" class="chart-box"></div>
  </div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Stock Name</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Current Price</th>
        <th>Gain (%)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="download-btn" onclick="downloadCSV()" id="downloadBtn" style="display:none;">Download CSV</button>
  <div class="error-msg" id="errorMsg"></div>
</div>

<script type="text/javascript">
  const raw = localStorage.getItem("portfolioData");
  const tableBody = document.getElementById("tableBody");
  const resultTable = document.getElementById("resultTable");
  const downloadBtn = document.getElementById("downloadBtn");
  const errorMsg = document.getElementById("errorMsg");

  google.charts.load('current', { packages: ['corechart'] });
  google.charts.setOnLoadCallback(() => {
    if (!raw) {
      errorMsg.innerHTML = `No portfolio data found. <a href="portfolio.html">Click here to re-upload.</a>`;
      return;
    }

    let data;
    try {
      data = JSON.parse(raw);
      if (!Array.isArray(data) || data.length === 0) {
        throw new Error("Invalid data format");
      }
    } catch (err) {
      console.error("Error parsing data:", err);
      errorMsg.innerHTML = `Something went wrong. <a href="portfolio.html">Try again</a>.`;
      return;
    }

    resultTable.style.display = "table";
    downloadBtn.style.display = "block";

    data.forEach(row => {
      const tr = document.createElement("tr");
      const gain = parseFloat(row["Gain (%)"]);
      const gainClass = gain >= 0 ? "positive" : "negative";

      tr.innerHTML = `
        <td>${row["Stock Name"]}</td>
        <td>${Number(row["Quantity"]).toLocaleString()}</td>
        <td>${row["Buy Price"].toFixed(2)}</td>
        <td>${row["Current Price"].toFixed(2)}</td>
        <td class="${gainClass}">${gain.toFixed(2)}%</td>
      `;
      tableBody.appendChild(tr);
    });

    // Pie Chart Data
    const pieData = [["Stock", "Value"]];
    data.forEach(d => {
      pieData.push([d["Stock Name"], d["Quantity"] * d["Current Price"]]);
    });

    // Bar Chart Data
    const barData = [["Stock", "Buy Price", "Current Price"]];
    data.forEach(d => {
      barData.push([d["Stock Name"], d["Buy Price"], d["Current Price"]]);
    });

    const pieOptions = {
      title: "Portfolio Allocation",
      pieHole: 0.35,
      fontName: "Inter",
      chartArea: { width: "90%", height: "80%" },
      colors: ["#4e79a7", "#f28e2c", "#e15759", "#76b7b2", "#59a14f", "#edc948"]
    };

    const barOptions = {
      title: "Buy vs Current Price per Stock",
      fontName: "Inter",
      chartArea: { width: "80%", height: "70%" },
      hAxis: { title: "Stock" },
      vAxis: { title: "Price (INR)" },
      legend: { position: "top" },
      colors: ["#2563eb", "#f97316"]
    };

    new google.visualization.PieChart(document.getElementById("piechart")).draw(
      google.visualization.arrayToDataTable(pieData),
      pieOptions
    );

    new google.visualization.ColumnChart(document.getElementById("barchart")).draw(
      google.visualization.arrayToDataTable(barData),
      barOptions
    );
  });

  function downloadCSV() {
    const data = JSON.parse(localStorage.getItem("portfolioData") || "[]");
    if (!data.length) return;

    let csv = "Stock Name,Quantity,Buy Price,Current Price,Gain (%)\n";
    data.forEach(row => {
      csv += `${row["Stock Name"]},${row["Quantity"]},${row["Buy Price"]},${row["Current Price"]},${row["Gain (%)"]}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "portfolio_analysis.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
