<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finoptix ‚Äì Portfolio Charts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      padding: 40px;
      color: #1b1f36;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 40px;
    }
    .chart-box {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      flex: 1 1 400px;
      max-width: 600px;
    }
    canvas {
      max-width: 100%;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 30px;
    }
    .action-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .action-buttons button {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .action-buttons button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>üìä Portfolio Analysis</h1>

  <div class="charts">
    <div class="chart-box">
      <h3>Portfolio Allocation</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Stock Value (‚Çπ)</h3>
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>Price Trend</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <div class="action-buttons">
    <button id="downloadBtn" onclick="downloadCSV()">‚¨áÔ∏è Download CSV</button>
    <button id="saveBtn" onclick="savePortfolio()">üíæ Save Portfolio</button>
    <button id="removeBtn" onclick="removeSavedPortfolio()">‚ùå Remove Portfolio</button>
  </div>

  <div id="errorMsg"></div>

  <script>
    const raw = localStorage.getItem("portfolioData");
    const saved = localStorage.getItem("savedPortfolio");
    const pieChartCanvas = document.getElementById("pieChart");
    const barChartCanvas = document.getElementById("barChart");
    const lineChartCanvas = document.getElementById("lineChart");
    const errorMsg = document.getElementById("errorMsg");
    let portfolioData;

    if (raw) {
      try {
        portfolioData = JSON.parse(raw);
        renderCharts(portfolioData);
      } catch {
        errorMsg.innerHTML = `Something went wrong. <a href="portfolio.html">Try again</a>.`;
      }
    } else if (saved) {
      try {
        portfolioData = JSON.parse(saved);
        renderCharts(portfolioData);
      } catch {
        errorMsg.innerHTML = `Something went wrong loading saved portfolio.`;
      }
    } else {
      errorMsg.innerHTML = `No portfolio data found. <a href="portfolio.html">Click here to upload.</a>`;
    }

    function renderCharts(data) {
      if (!Array.isArray(data) || data.length === 0) {
        errorMsg.innerHTML = `Invalid portfolio format. <a href="portfolio.html">Try again</a>.`;
        return;
      }

      const labels = data.map(d => d["Stock Name"]);
      const values = data.map(d => d["Quantity"] * d["Current Price"]);
      const prices = data.map(d => d["Current Price"]);
      const colors = labels.map((_, i) => `hsl(${i * 35 % 360}, 70%, 70%)`);

      // Pie Chart
      new Chart(pieChartCanvas, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: true,
              text: 'Portfolio Allocation by Value'
            }
          }
        }
      });

      // Bar Chart
      new Chart(barChartCanvas, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Value (‚Çπ)',
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Total Value of Each Stock'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { callback: value => '‚Çπ' + value.toLocaleString() }
            }
          }
        }
      });

      // Line Chart
      new Chart(lineChartCanvas, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Current Price',
            data: prices,
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37,99,235,0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: 'Stock Price Trend'
            }
          }
        }
      });
    }

    function downloadCSV() {
      const data = portfolioData;
      if (!data || !data.length) return;

      let csv = "Stock Name,Quantity,Buy Price,Current Price,Gain (%)\n";
      data.forEach(row => {
        csv += `${row["Stock Name"]},${row["Quantity"]},${row["Buy Price"]},${row["Current Price"]},${row["Gain (%)"]}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "portfolio_analysis.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function savePortfolio() {
      if (portfolioData) {
        localStorage.setItem("savedPortfolio", JSON.stringify(portfolioData));
        localStorage.setItem("hasSavedPortfolio", "true");
        alert("Portfolio saved successfully ‚úÖ");
      }
    }

    function removeSavedPortfolio() {
      localStorage.removeItem("savedPortfolio");
      localStorage.removeItem("hasSavedPortfolio");
      alert("Saved portfolio removed ‚ùå");
    }
  </script>
</body>
</html>
